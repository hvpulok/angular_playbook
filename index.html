<!DOCTYPE html>
<html lang="en" ng-app="myModule">

<head>
    <title>Angular Playbook</title>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS & JS -->
    <!-- Bootstrap css CDN Link -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--local css-->
    <link href="styles.css" rel="stylesheet">
</head>

<body ng-controller="PeopleController">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <a class="navbar-brand" href="#">Title</a>
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">Link</a>
                </li>
            </ul>
        </div>
    </nav>
    <main class="container">
        <section>
            <div class="jumbotron">
                <div class="container">
                    <h1>Address Book </h1>
                    <p>Total contacts: {{people.length}}</p>
                    <p>
                        <a class="btn btn-primary btn-lg">Learn more</a>
                    </p>
                </div>
            </div>
        </section>
        <section>


            <div class="table-responsive ">
                <table class="table table-hover table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Phone</th>
                            <th>City</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="person in people | orderBy: 'name'">
                            <td>{{person.name}}</td>
                            <td>{{person.phone}}</td>
                            <td>{{person.city}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </section>

    </main>
    <!--script linking strats here--->
    <!--jQuery CDN link-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!-- Bootstrap js CDN Link -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!--angular cdn-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js" type="text/javascript"></script>
    <!--custom script link-->
    <script type="text/javascript" src="scripts.js"></script>
</body>

</html>
